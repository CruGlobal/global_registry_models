default: &default
  adapter: postgresql
  encoding: unicode
  pool: 5

development:
  <<: *default
  database: global_registry_interface_development

test:
  <<: *default
  database: global_registry_interface_test

production:
  <<: *default
  database: global_registry_interface_production
  username: global_registry_interface
  password: <%= ENV['GLOBAL_REGISTRY_INTERFACE_DATABASE_PASSWORD'] %>
  host: <%= ENV['GLOBAL_REGISTRY_INTERFACE_DATABASE_HOST'] %>
